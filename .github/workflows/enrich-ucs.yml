name: Enrich Ocorrências - Unidades de Conservação

on:
  workflow_dispatch:
    inputs:
      csv_ucs:
        description: 'Caminho do CSV do catálogo de UCs (opcional)'
        required: false
        type: string

jobs:
  enrich:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.21
          no-cache: true
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Load Catálogo UCs CSV
        if: inputs.csv_ucs != ''
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: bun run load:catalogo-ucs -- "${{ inputs.csv_ucs }}"

      - name: Enrich Ocorrências com UCs
        timeout-minutes: 60
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: bun run enrich:ucs
