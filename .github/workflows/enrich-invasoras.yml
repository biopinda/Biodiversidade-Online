name: Enrich Taxa - Espécies Invasoras

on:
  workflow_dispatch:
    inputs:
      csv_invasoras:
        description: 'Caminho do CSV de espécies invasoras (opcional)'
        required: false
        type: string

jobs:
  enrich:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.21
          no-cache: true
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Load Invasoras CSV
        if: inputs.csv_invasoras != ''
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: bun run load:invasoras -- "${{ inputs.csv_invasoras }}"

      - name: Enrich Taxa com Espécies Invasoras
        timeout-minutes: 30
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: bun run enrich:invasoras
