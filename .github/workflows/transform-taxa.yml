name: Transform Taxa

on:
  workflow_dispatch:
  workflow_call:

jobs:
  transform:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.21
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Transform Taxa
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: bun run transform:taxa
