name: Update MongoDB - Fauna

on:
  push:
    branches: ['main']
    paths:
      [
        'packages/ingest/src/lib/**',
        'packages/ingest/src/fauna.ts',
        'packages/transform/src/**',
        '.github/workflows/update-mongodb-fauna.yml'
      ]
  workflow_dispatch:
    inputs:
      DWCA_URL:
        description: 'Custom DWCA URL (optional)'
        required: false
        type: string
  schedule:
    - cron: '30 2 * * 0'

env:
  DWCA_URL: https://ipt.jbrj.gov.br/jbrj/archive.do?r=catalogo_taxonomico_da_fauna_do_brasil

jobs:
  ingest-and-transform:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.21
          no-cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify MongoDB connection
        run: |
          echo "Checking MongoDB connection..."
          if [ -z "$MONGO_URI" ]; then
            echo "ERROR: MONGO_URI environment variable not set"
            exit 1
          fi
          echo "âœ“ MONGO_URI is configured"
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: Ingest and Transform Fauna from custom URL
        if: ${{ github.event.inputs.DWCA_URL }}
        timeout-minutes: 50
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          NODE_ENV: production
        run: |
          echo "Processing Fauna from custom URL: ${{ github.event.inputs.DWCA_URL }}"
          bun run --filter @darwincore/ingest fauna -- "${{ github.event.inputs.DWCA_URL }}"

      - name: Ingest and Transform Fauna from default URL
        if: ${{ !github.event.inputs.DWCA_URL }}
        timeout-minutes: 50
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          NODE_ENV: production
        run: |
          echo "Processing Fauna from IPT: ${{ env.DWCA_URL }}"
          bun run --filter @darwincore/ingest fauna -- "${{ env.DWCA_URL }}"

      - name: Handle errors
        if: failure()
        run: |
          echo "Fauna ingestion workflow failed!"
          echo ""
          echo "Troubleshooting steps:"
          echo "1. Verify MONGO_URI secret is set in GitHub Settings > Secrets"
          echo "2. Check MongoDB connectivity from runner"
          echo "3. Verify IPT URL is accessible: ${{ env.DWCA_URL }}"
          echo "4. Check runner logs for detailed error messages"
