name: Re-transform Occurrences

on:
  push:
    branches: ['main']
    paths:
      [
        'packages/transform/src/occurrences/**',
        'packages/transform/package.json',
        'packages/shared/src/**',
        '.github/workflows/transform-occurrences.yml'
      ]
  workflow_dispatch:

jobs:
  transform:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: none
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.21
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Re-transform Occurrence Data
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: bun run transform:occurrences
      - name: Clear and regenerate occurrence cache
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: bun run --filter @biodiversidade/web clear-occurrence-cache
