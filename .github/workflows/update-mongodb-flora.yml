name: Update MongoDB - Flora

on:
  push:
    branches: ['main']
    paths:
      [
        'src/lib/**',
        'src/flora.ts',
        '.github/workflows/update-mongodb-flora.yml'
      ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

env:
  DWCA_URL: https://ipt.jbrj.gov.br/jbrj/archive.do?r=lista_especies_flora_brasil

jobs:
  update-db:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.21
      - name: Install zip
        run: sudo apt update && sudo apt install zip
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Update DB from web
        if: ${{ github.event.inputs.DWCA_URL }}
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TEMPDIR: /home/runner/work/DarwinCoreJSON/
        run: bun run src/flora.ts "${{ github.event.inputs.DWCA_URL}}"
      - name: Update DB
        if: ${{ !github.event.inputs.DWCA_URL }}
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TEMPDIR: /home/runner/work/DarwinCoreJSON/
        run: bun run src/flora.ts "${{ env.DWCA_URL }}"
