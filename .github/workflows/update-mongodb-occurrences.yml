name: Update MongoDB - OcorrÃªncias

on:
  push:
    branches: ['main']
    paths:
      [
        'packages/ingest/src/lib/**',
        'packages/ingest/src/ocorrencia.ts',
        '.github/workflows/update-mongodb-occurrences.yml',
        'packages/ingest/referencias/occurrences.csv'
      ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  update-db:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.21
      - name: Install zip
        run: sudo apt update && sudo apt install zip
      - name: Install dependencies
        run: bun install --frozen-lockfile --filter @biodiversidade/ingest
      - name: Update DB
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TEMPDIR: /home/runner/work/Biodiversidade-Online/
        run: bun run --filter @biodiversidade/ingest occurrences
      - name: Export map initial load JSON
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TEMPDIR: /home/runner/work/Biodiversidade-Online/
        run: bun run --filter @biodiversidade/ingest export-map-cache

      - name: Validate exported map JSON
        env:
          WORKDIR: /home/runner/work/Biodiversidade-Online/
        run: |
          sudo apt-get update && sudo apt-get install -y jq || true
          FILE="packages/web/cache/map-initial-load.json"
          if [ ! -f "$FILE" ]; then
            echo "Cache file not found: $FILE"
            exit 1
          fi
          # Basic structure checks
          total=$(jq '.total' "$FILE" 2>/dev/null || echo 0)
          regions=$(jq '.regions | length' "$FILE" 2>/dev/null || echo 0)
          if [ "$total" -le 0 ] || [ "$regions" -le 0 ]; then
            echo "Invalid cache JSON: total=$total regions=$regions"
            jq '.' "$FILE" || true
            exit 1
          fi
