name: Update MongoDB - OcorrÃªncias

on:
  push:
    branches: ['main']
    paths:
      [
        'src/lib/**',
        'src/ocorrencia.ts',
        '.github/workflows/update-mongodb-occurrences.yml',
        'referencias/occurrences.csv'
      ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  update-db:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.21
      - name: Install zip
        run: sudo apt update && sudo apt install zip
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Update DB
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TEMPDIR: /home/runner/work/DarwinCoreJSON/
        run: bun run src/ocorrencia.ts
