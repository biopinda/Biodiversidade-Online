name: Update MongoDB - OcorrÃªncias

on:
  push:
    branches: ['main']
    paths:
      [
        'src/lib/**',
        'src/ocorrencia.ts',
        '.github/workflows/update-mongodb-occurrences.yml',
        'referencias/occurrences.csv'
      ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  update-db:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Install zip
        run: sudo apt update && sudo apt install zip
      - name: Update DB
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TEMPDIR: /home/runner/work/DarwinCoreJSON/
        run: deno run -A src/ocorrencia.ts
