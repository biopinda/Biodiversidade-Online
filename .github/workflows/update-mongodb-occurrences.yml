name: Update MongoDB - Ocorrências

on:
  push:
    branches: ['main']
    paths:
      [
        'packages/ingest/src/lib/**',
        'packages/ingest/src/ocorrencia.ts',
        'packages/transform/src/**',
        'packages/ingest/referencias/occurrences.csv',
        'packages/web/src/scripts/clear-occurrence-cache.ts',
        '.github/workflows/update-mongodb-occurrences.yml'
      ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  ingest-and-transform:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.21
          no-cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify MongoDB connection
        run: |
          echo "Checking MongoDB connection..."
          if [ -z "$MONGO_URI" ]; then
            echo "ERROR: MONGO_URI environment variable not set"
            exit 1
          fi
          echo "✓ MONGO_URI is configured"
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: Ingest and Transform Occurrences
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          NODE_ENV: production
        run: |
          echo "Processing Occurrences from IPT..."
          bun run --filter @darwincore/ingest occurrences

      - name: Clear and regenerate occurrence cache
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          NODE_ENV: production
        run: |
          echo "Clearing and regenerating occurrence cache..."
          bun run --filter @biodiversidade/web clear-occurrence-cache
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "WARNING: Cache regeneration failed with exit code $EXIT_CODE (continuing)"
          else
            echo "✓ Cache regeneration completed successfully"
          fi

      - name: Handle errors
        if: failure()
        run: |
          echo "Occurrences ingestion workflow failed!"
          echo ""
          echo "Troubleshooting steps:"
          echo "1. Verify MONGO_URI secret is set in GitHub Settings > Secrets"
          echo "2. Check MongoDB connectivity from runner"
          echo "3. Verify IPT URL is accessible"
          echo "4. Check runner logs for detailed error messages"
