name: Update MongoDB - OcorrÃªncias

on:
  push:
    branches: ['main']
    paths:
      [
        'packages/ingest/src/lib/**',
        'packages/ingest/src/ocorrencia.ts',
        '.github/workflows/update-mongodb-occurrences.yml',
        'packages/ingest/referencias/occurrences.csv',
        'packages/web/src/scripts/clear-occurrence-cache.ts'
      ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  update-db:
    permissions:
      contents: 'read'
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.21
      - name: Install zip
        run: sudo apt update && sudo apt install zip
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Update DB
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TEMPDIR: /home/runner/work/Biodiversidade-Online/
        run: bun run --filter @biodiversidade/ingest occurrences
      - name: Clear and regenerate occurrence cache
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: bun run --filter @biodiversidade/web clear-occurrence-cache
