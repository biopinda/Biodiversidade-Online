name: Deno Deploy
on:
  push:
    branches:
      - main
    paths: ["web/**", ".github/workflows/deno-deploy.yml"]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository
      pull-requests: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
            ${{ runner.os }}-

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./web
        run: bun i --yarn --no-save

      - name: Build Astro
        working-directory: ./web
        env:
          MONGO_URI: ${{secrets.MONGO_URI}}
        run: bun run build

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Upload to Deno Deploy
        working-directory: ./web
        run: |
          deno install --allow-all --no-check --global -r -f https://deno.land/x/deploy/deployctl.ts
          cd dist
          deployctl deploy --project=${{secrets.DENO_DEPLOY_PROJECT}} --token=${{secrets.DENO_DEPLOY_TOKEN}} --prod ./server/entry.mjs
